<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="./js/Calc.js"></script>
	<title>Js</title>
</head>

<body>
	<input style="width: 209px;text-align: right;" type="text" name="test" id="test" value=0 disabled>
	<p></p>
	<button style="width: 50px" onclick="testando.numberPress('test', 7)">7</button>
	<button style="width: 50px" onclick="testando.numberPress('test', 8)">8</button>
	<button style="width: 50px" onclick="testando.numberPress('test', 9)">9</button>
	<button style="width: 50px" onclick="testando.operationPress('test', '+')">+</button>
	<p></p>
	<button style="width: 50px" onclick="testando.numberPress('test', 4)">4</button>
	<button style="width: 50px" onclick="testando.numberPress('test', 5)">5</button>
	<button style="width: 50px" onclick="testando.numberPress('test', 6)">6</button>
	<button style="width: 50px" onclick="testando.operationPress('test', '-')">-</button>
	<p></p>
	<button style="width: 50px" onclick="testando.numberPress('test', 1)">1</button>
	<button style="width: 50px" onclick="testando.numberPress('test', 2)">2</button>
	<button style="width: 50px" onclick="testando.numberPress('test', 3)">3</button>
	<button style="width: 50px" onclick="testando.operationPress('test', '*')">*</button>
	<p></p>
	<button style="width: 50px" onclick="testando.numberPress('test', 0)">0</button>
	<button style="width: 104px" onclick="testando.operationPress('test', '=')">=</button>
	<button style="width: 50px" onclick="testando.operationPress('test', '/')">/</button>

	<p></p>
	<p></p>
	<button onclick="testando.atual == 1 ? testando.atual = 2 : testando.atual = 1">atual</button>
	<button onclick="testando.destroy('test')">destroy</button>

</body>
<script type="text/javascript">
	testando = new Calc();
</script>

</html>
